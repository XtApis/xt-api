        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/compat/balance/list:
    get:
      tags:
        - 外部兼容接口
      summary: 资产列表
      operationId: getBalanceUsingGET_1
      parameters:
        - name: queryAccountId
          in: query
          description: queryAccountId
          required: false
          style: form
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
