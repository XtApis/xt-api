paths:
  /v1/account/agreement/agree-predict:
    post:
      tags:
        - 用户合约相关信息
      summary: 同意预测合约协议
      operationId: agreePredictAgreementUsingPOST
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CommonResponse«boolean»'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/account/agreement/is-open-predict:
    get:
      tags:
        - 用户合约相关信息
      summary: 查询预测合约协议是否开通
      operationId: isOpenPredictUsingGET
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CommonResponse«boolean»'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/account/info:
    get:
      tags:
        - 用户合约相关信息
      summary: 获取账户相关信息
      operationId: getAccountUsingGET
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CommonResponse«AccountInfoVO»'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/account/open:
    post:
      tags:
        - 用户合约相关信息
      summary: 开通合约
      operationId: openFuturesUsingPOST
      parameters:
        - name: recommendCode
          in: query
          description: recommendCode
          required: false
          style: form
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CommonResponse«boolean»'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/account/region:
    get:
      tags:
        - 用户合约相关信息
      summary: 检查开通合约地区
      operationId: checkRegionUsingGET
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CommonResponse«boolean»'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/auto-deleverage/history:
    get:
      tags:
        - 用户自动减仓
      summary: 获取自动减仓历史
      operationId: getAutoDeleverageHistoryUsingGET
      parameters:
        - name: direction
          in: query
          description: '方向,default:NEXT:下一页;PREVIOUS:上一页'
          required: false
          style: form
          schema:
            type: string
        - name: endTime
          in: query
          description: 结束时间
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: id
          in: query
          description: 'id,排序ID，用于翻页'
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: limit
          in: query
          description: '每页显示数量,default=10'
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: startTime
          in: query
          description: 起始时间
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: symbol
          in: query
          description: 交易对
          required: false
          style: form
          schema:
            type: string
        - name: welfareAccount
          in: query
          description: 是否体验金账户
          required: false
          style: form
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: >-
                  #/components/schemas/CommonResponse«MongoPageResult«AutoDeleverageHistoryVO»»
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/balance/bills:
    get:
      tags:
        - 用户资金相关
      summary: 获取用户账务流水
      operationId: getBalanceBillsUsingGET
      parameters:
        - name: coin
          in: query
          description: 币种
          required: false
          style: form
          schema:
            type: string
        - name: direction
          in: query
          description: '方向,default:NEXT:下一页;PREVIOUS:上一页'
          required: false
          style: form
          schema:
            type: string
        - name: endTime
          in: query
          description: 结束时间
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: id
          in: query
          description: 'id,排序ID，用于翻页'
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: limit
          in: query
          description: '每页显示数量,default=10'
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: startTime
          in: query
          description: 起始时间
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: symbol
          in: query
          description: 交易对
          required: false
          style: form
          schema:
            type: string
        - name: type
          in: query
          description: >-
            EXCHANGE:划转;CLOSE_POSITION:平仓盈亏;TAKE_OVER:仓位接管;QIANG_PING_MANAGER:强平清算费（手续费）;FUND:资金费用;FEE:手续费
            (开仓、平仓、强平);ADL:自动减仓MERGE:仓位合并
          required: false
          style: form
          schema:
            type: string
            enum:
              - ADL
              - AFFILIATE_KICKBACK
              - BONUS_COUPON_GRANT
              - BONUS_COUPON_PROFIT
              - BONUS_COUPON_RECOVERY
              - BONUS_DEDUCTION
              - BONUS_GRANT
              - BONUS_TAKE_BACK
              - CASH_BACK
              - CLOSE_POSITION
              - COPY_TRADE_FOLLOWER_PROFIT
              - COPY_TRADE_FOLLOWER_PROFIT_BACK
              - COPY_TRADE_FOLLOW_COUPON_CLAIM
              - COPY_TRADE_LEADER_PROFIT
              - COPY_TRADE_PLATFORM_LEADER_PROFIT
              - COPY_TRADE_RECOMMEND_REWARD_PROFIT
              - DEFAULT
              - DELIVERY_FEE
              - DEPOSIT_COUPON_GRANT
              - DEPOSIT_COUPON_TAKE_BACK
              - EVENT_FUTURE_FROZEN
              - EVENT_FUTURE_FUND_POOL
              - EVENT_FUTURE_PROFIT
              - EXCHANGE
              - FEE
              - FICTITIOUS
              - FUND
              - MERGE
              - QIANG_PING_MANAGER
              - SYSTEM_ADD
              - SYSTEM_CLOSE_POSITION
              - TAKE_OVER
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: >-
                  #/components/schemas/CommonResponse«MongoPageResult«BalanceBillVO»»
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/balance/coupon/record:
    get:
      tags:
        - 用户资金相关
      summary: 获取抵扣金记录
      operationId: getCouponRecordUsingGET
      parameters:
        - name: coin
          in: query
          description: coin
          required: false
          style: form
          schema:
            type: string
        - name: page
          in: query
          description: page
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: size
          in: query
          description: size
          required: false
          style: form
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: >-
                  #/components/schemas/CommonResponse«PageResult«CouponRecordVO»»
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/balance/detail:
    get:
      tags:
        - 用户资金相关
      summary: 获取用户单币种资金
      operationId: getBalanceByCoinUsingGET
      parameters:
        - name: coin
          in: query
          description: 币种
          required: true
          style: form
          allowReserved: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CommonResponse«BalanceVO»'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/balance/fund/transfer:
    post:
      tags:
        - 用户资金相关
      summary: 资金划转(合约子账户间划转)
      operationId: exchangeUsingPOST
      parameters:
        - name: amount
          in: query
          description: 数量
          required: true
          style: form
          schema:
            type: number
            format: bigdecimal
        - name: coin
          in: query
          description: 币种
          required: true
          style: form
          schema:
            pattern: '^[A-Za-z0-9]{1,20}$'
            type: string
        - name: creator
          in: query
          description: 创建人
          required: false
          style: form
          schema:
            pattern: '^.{0,64}$'
            type: string
        - name: inAccount
          in: query
          description: 划入账户ID
          required: true
          style: form
          schema:
            minimum: 1
            exclusiveMinimum: false
            type: integer
            format: int64
        - name: outAccount
          in: query
          description: 划出账户ID
          required: true
          style: form
          schema:
            minimum: 1
            exclusiveMinimum: false
            type: integer
            format: int64
        - name: remark
          in: query
          description: 备注
          required: false
          style: form
          schema:
            pattern: '^.{0,255}$'
            type: string
        - name: userId
          in: query
          description: 用户ID
          required: true
          style: form
          schema:
            minimum: 1
            exclusiveMinimum: false
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CommonResponse«object»'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/balance/funding-rate-list:
    get:
      tags:
        - 用户资金相关
      summary: 获取资金费用
      operationId: getFundingListUsingGET
      parameters:
        - name: direction
          in: query
          description: '方向,default:NEXT:下一页;PREVIOUS:上一页'
          required: false
          style: form
          schema:
            type: string
        - name: endTime
          in: query
          description: 结束时间
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: forceClose
          in: query
          description: 是否强平
          required: false
          style: form
          schema:
            type: boolean
        - name: id
          in: query
          description: 'id,排序ID，用于翻页'
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: limit
          in: query
          description: '每页显示数量,default=10'
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: orderOrigType
          in: query
          description: '历史订单类型  1：限价委托； 2：市价委托； 3：限价止盈止损； 4：市价止盈止损 5: mmr止损'''
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: orderSide
          in: query
          description: '下单方向: 1买、2卖'
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: origType
          in: query
          description: 条件委托类型 1：限价止盈；2：限价止损；3：市价止盈；4：市价止损'
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: startTime
          in: query
          description: 起始时间
          required: false
          style: form
          schema:
            type: integer
            format: int64
        - name: states
          in: query
          description: '订单状态 2: 部分成交 3：全部成交；4：用户撤销；6：已过期'' (多选 英文逗号分隔)'
          required: false
          style: pipeDelimited
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: symbol
          in: query
          description: 交易对
          required: false
          style: form
          schema:
            type: string
        - name: welfareAccount
          in: query
          description: 是否体验金账户
          required: false
          style: form
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: >-
                  #/components/schemas/CommonResponse«MongoPageResult«FundRateRecordDetailVO»»
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/balance/list:
    get:
      tags:
        - 用户资金相关
      summary: 获取用户资金
      operationId: getBalanceUsingGET
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CommonResponse«List«BalanceVO»»'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /error:
    get:
      tags:
        - basic-error-controller
      summary: error
      operationId: errorUsingGET
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    put:
      tags:
        - basic-error-controller
      summary: error
      operationId: errorUsingPUT
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    post:
      tags:
        - basic-error-controller
      summary: error
      operationId: errorUsingPOST
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    delete:
      tags:
        - basic-error-controller
      summary: error
      operationId: errorUsingDELETE
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
    options:
      tags:
        - basic-error-controller
      summary: error
      operationId: errorUsingOPTIONS
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
        '204':
          description: No Content
