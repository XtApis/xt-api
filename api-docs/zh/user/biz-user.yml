          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  '/v1/common/download-private/{key}':
    get:
      tags:
        - 通用功能接口
      summary: '私有目录,下载图片'
      operationId: downLoadFromPrivateUsingGET
