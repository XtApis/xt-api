          allowReserved: true
          schema:
            type: string
        - name: key
          in: path
          description: key
          required: true
          style: simple
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CommonResponse«boolean»'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /v1/common/upload-private:
    post:
      tags:
        - 通用功能接口
      summary: 上传图片，私有目录
      operationId: uploadPrivateUsingPOST
      parameters:
        - name: busType
          in: query
          description: '业务类型:跟单:copytrade,阶梯费率：stepRate'
          required: true
          style: form
          allowReserved: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: string
              format: binary
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CommonResponse«string»'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
